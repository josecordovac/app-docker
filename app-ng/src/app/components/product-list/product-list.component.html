<p-card header="Lista de Productos" styleClass="p-shadow-5 p-mb-3">
    <p-table 
      #table 
      [value]="products" 
      [paginator]="true" 
      [rows]="5" 
      [globalFilterFields]="['nombre', 'descripcion']" 
      [responsiveLayout]="'scroll'" 
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos">
      
      <ng-template pTemplate="caption">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-search"></i>
          </span>
          <input 
            #globalFilter 
            type="text" 
            pInputText 
            placeholder="Buscar..." 
            (input)="filterTable(globalFilter.value)" />
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="description">Descripci√≥n <p-sortIcon field="description"></p-sortIcon></th>
          <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
          <th>Acciones</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.nombre }}</td>
          <td>{{ product.descripcion }}</td>
          <td>{{ product.precio | currency }}</td>
          <td>
            <button 
              pButton 
              icon="pi pi-pencil" 
              class="p-button-rounded p-button-text" 
              (click)="navigateToForm(product.id)">
            </button>
            <button 
              pButton 
              icon="pi pi-trash" 
              class="p-button-rounded p-button-danger p-button-text" 
              (click)="deleteProduct(product.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <div class="p-grid p-justify-end p-mt-3">
      <button pButton label="Agregar Producto" icon="pi pi-plus" 
              (click)="navigateToForm()"></button>
    </div>
  </p-card>
